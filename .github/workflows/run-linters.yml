name: Run Linters and Formatters

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Install dependencies
      run: npm install
    - name: Run ESLint
      run: |
        npm run lint &&
        npm run lint:fix
    - name: Run Prettier
      run: npm run format